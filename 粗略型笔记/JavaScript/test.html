<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        let ul = document.querySelector('#ul')
        ul.addEventListener('click', (event) => {
            console.log('冒泡', event);
        }, false)
        ul.addEventListener('click', (event) => {
            event.stopPropagation()
            console.log('捕获', event);
        }, true)
    </script>

</body>

</html>
